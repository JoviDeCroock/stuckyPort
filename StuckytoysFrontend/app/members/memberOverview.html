<div class="container">
  <h1>{{vm.title}}</h1>
    <div class ="tile" ng-repeat="member in vm.members" ng-click="vm.selectMember(member)">
        <img src="{{member.figure.picture.base64}}"/>
    </div>
    <div class="tile">
        <a href="/#/createMember">Voeg lid toe</a>
    </div>
    <div class="logout">
      <button class="btn btn-default" ng-click="vm.logOut()">Uitloggen</button>
    </div>
</div>
