<div class="container">
  <h1>{{vm.title}}</h1>
    <div class ="tile" ng-repeat="member in vm.members">
        <img src="../../resources/images/animals/{{member.picture}}" alt="{{member.picture}}"/>
        <a href="/#/member/{{member._id}}">{{member.nickname}}</a>
    </div>
    <div class="tile">
        <a href="/#/createMember">Add Member</a>
    </div>
    <div class="logout">
      <button class="btn btn-default" ng-click="vm.logOut()">Uitloggen</button>
    </div>
</div>
