<input type="text" placeholder="Titel" ng-model="vm.activeStory.name" class="form-control" />
<textarea
  ng-show="vm.activeScene.text"
  class="form-control"
  ng-model="vm.activeScene.text.theText"></textarea>
<p class="make-story-selection" ng-show="vm.activeScene">Voeg
  <button
    ng-hide="vm.activeScene.text"
    class="btn btn-default"
    ng-click="vm.addText()">Tekst
  </button>
   toe of selecteer een
   <button
    class="btn btn-default"
    ng-click="vm.addWidget()"
    >Widget
  </button>
   .
 </p>
 <select
  class="form-control"
  ng-show="vm.widgetChooserClicked"
  ng-model="vm.selectedType"
  ng-change="vm.selectType()">
  <option ng-repeat="type in vm.types">{{type}}</option>
 </select>
 <form class="widget-form" ng-show="vm.activeScene.activeWidget && vm.activeScene.activeWidget.type === 'music'">
   <input class="form-control" type="text" placeholder="geluidsfile" />
   <input class="form-control" type="text" placeholder="afbeeldingsfile"/>
   <input class="btn btn-default" type="submit" value="+" />
 </form>
 <form class="widget-form" ng-show="vm.activeScene.activeWidget && vm.activeScene.activeWidget.type === 'image'">
   <input class="form-control" type="text" placeholder="afbeeldingsfile" />
   <input class="btn btn-default" type="submit" value="+" />
 </form>
 <form class="widget-form" ng-show="vm.activeScene.activeWidget && vm.activeScene.activeWidget.type === 'game'">
   <input class="form-control" type="text" placeholder="spelfile" />
   <input class="form-control" type="text" placeholder="afbeeldingsfile" />
   <input class="btn btn-default" type="submit" value="+" />
 </form>
