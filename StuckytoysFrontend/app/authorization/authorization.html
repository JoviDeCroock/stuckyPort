<div class="container">
  <!--{{vm.test}}-->
  <div class="auth-content row">
    <section class="login col-md-6">
      <h3>Login</h3>
      <form ng-submit="login()">
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Login"
                   ng-model="registerUser.username"></input>
        </div>
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Wachtwoord"
                   ng-model="registerUser.password"></input>
        </div>
        <input type="submit" class="btn btn-primary" value="Log in"/>
    </form>
    </section>
    <section class="register col-md-6">
      <h3>Registreer</h3>
      <form ng-submit="register()">
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Login"
                   ng-model="loginUser.username">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder = "E-mail"
                   ng-model="loginUser.email">
            </input>
        </div>
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Wachtwoord"
                   ng-model="loginUser.password">
            </input>
        </div>
        <div class="form-group">
            <input type="confirm"
                   class="form-control"
                   placeholder = "Bevestig wachtwoord"
                   ng-model="loginUser.confirm">
            </input>
        </div>
        <input type="submit" class="btn btn-primary" value="Registreer"/>
    </form>
    </section>
  </div>
</div>
