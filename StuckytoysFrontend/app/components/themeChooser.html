<div>
  <div>
    <p ng-repeat="theme in vm.themes">{{theme.name}}</p>
  </div>
  <div class="themeOptions">
    <button class="btn btn-default" ng-click="vm.selectTheme()">Kies thema</button>
    <button class="btn btn-default" ng-click="vm.newTheme()">Nieuw thema</button>
  </div>
  <div ng-show="vm.selectThemeClicked">
    <select class="form-control themeChooser"
      ng-model = "vm.selectedTheme"
      ng-change="vm.themeChooserChanged()">
      <option ng-repeat="theme in vm.themes">{{theme.name}}</option>
    </select>
  </div>
  <div ng-show="vm.newThemeClicked">
    <form ng-submit="vm.addTheme()">
      <input
        ng-model="vm.newTheme.name"
        type="text"
        placeholder="Naam"
        class="form-control"/>
      <textarea
        ng-model="vm.newTheme.description"
        placeholder="Omschrijving"
        class="form-control"></textarea>
      <input type="submit" value="Voeg thema toe" class="btn btn-default"/>
    </form>
  </div>
</div>
